<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}KARE Learning Support{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Chart.js for visualizations -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- HTML2PDF for PDF generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
    
    {% block extra_head %}{% endblock %}
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h3>KARE</h3>
                <p>Learning Support</p>
            </div>
            
            <div class="sidebar-menu">
                <a href="/" class="sidebar-item {% if request.path == '/' %}active{% endif %}">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
                
                <a href="/roadmap-generator" class="sidebar-item {% if request.path == '/roadmap-generator' or request.path == '/roadmap' %}active{% endif %}">
                    <i class="fas fa-route"></i>
                    <span>Roadmap Generator</span>
                </a>
                
                <a href="/assistant-chatbot" class="sidebar-item {% if request.path == '/assistant-chatbot' %}active{% endif %}">
                    <i class="fas fa-robot"></i>
                    <span>AI Assistant</span>
                </a>
                
                <a href="/study-tube" class="sidebar-item {% if request.path == '/study-tube' %}active{% endif %}">
                    <i class="fas fa-video"></i>
                    <span>StudyTube</span>
                </a>
            </div>
            
            <div class="sidebar-footer">
                <p>Â© 2025 KARE Education</p>
            </div>
        </aside>
        
        <!-- Main Content Area -->
        <main class="content" id="content">
            <div class="content-header">
                <button class="sidebar-toggle" id="sidebarToggle">
                    <i class="fas fa-bars"></i>
                </button>
                
                <h2>{% block page_title %}Dashboard{% endblock %}</h2>
                
                <div class="user-menu">
                    <i class="fas fa-user-circle fa-lg"></i>
                    <span>Student</span>
                </div>
            </div>
            
            <div class="content-body">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>
    
    <!-- Toast container for notifications -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3"></div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    
    <!-- Sidebar toggle functionality -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sidebar = document.getElementById('sidebar');
            const content = document.getElementById('content');
            const sidebarToggle = document.getElementById('sidebarToggle');
            
            sidebarToggle.addEventListener('click', function() {
                sidebar.classList.toggle('collapsed');
                content.classList.toggle('expanded');
            });
        });
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
